# Kubernetes Secrets Template
# 
# IMPORTANT: DO NOT commit this file with actual secrets!
# Use kubectl to create secrets from environment variables or files
# 
# Example commands to create secrets:
# kubectl create secret generic postgres-secret \
#   --from-literal=username=booking_admin \
#   --from-literal=password=YOUR_STRONG_PASSWORD \
#   -n booking-system
#
# Or use a .env file:
# kubectl create secret generic app-secrets --from-env-file=.env -n booking-system

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secret
  namespace: booking-system
type: Opaque
stringData:
  username: booking_admin
  password: CHANGE_ME_SecureP@ssw0rd123
  user-db-url: postgresql://booking_admin:CHANGE_ME_SecureP@ssw0rd123@postgres:5432/user_db
  search-db-url: postgresql://booking_admin:CHANGE_ME_SecureP@ssw0rd123@postgres:5432/search_db
  booking-db-url: postgresql://booking_admin:CHANGE_ME_SecureP@ssw0rd123@postgres:5432/booking_db
  payment-db-url: postgresql://booking_admin:CHANGE_ME_SecureP@ssw0rd123@postgres:5432/payment_db
  review-db-url: postgresql://booking_admin:CHANGE_ME_SecureP@ssw0rd123@postgres:5432/review_db
  booking-db-jdbc-url: jdbc:postgresql://postgres:5432/booking_db

---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secret
  namespace: booking-system
type: Opaque
stringData:
  password: CHANGE_ME_RedisP@ssw0rd123
  url: redis://:CHANGE_ME_RedisP@ssw0rd123@redis:6379

---
apiVersion: v1
kind: Secret
metadata:
  name: mongodb-secret
  namespace: booking-system
type: Opaque
stringData:
  username: mongo_admin
  password: CHANGE_ME_MongoP@ssw0rd123
  url: mongodb://mongo_admin:CHANGE_ME_MongoP@ssw0rd123@mongodb:27017/notifications?authSource=admin

---
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-secret
  namespace: booking-system
type: Opaque
stringData:
  username: rabbit_admin
  password: CHANGE_ME_RabbitP@ssw0rd123
  url: amqp://rabbit_admin:CHANGE_ME_RabbitP@ssw0rd123@rabbitmq:5672

---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: booking-system
type: Opaque
stringData:
  jwt-secret: CHANGE_ME_YourSuperSecretJWTKeyChangeThisInProduction123!
  encryption-key: CHANGE_ME_32CharacterEncryptionKey1234

---
apiVersion: v1
kind: Secret
metadata:
  name: api-secrets
  namespace: booking-system
type: Opaque
stringData:
  # Amadeus GDS API
  amadeus-api-key: CHANGE_ME_your_amadeus_api_key
  amadeus-api-secret: CHANGE_ME_your_amadeus_api_secret
  
  # Sabre GDS API
  sabre-api-key: CHANGE_ME_your_sabre_api_key
  
  # Stripe Payment API
  stripe-secret-key: CHANGE_ME_sk_test_your_stripe_key
  stripe-webhook-secret: CHANGE_ME_whsec_your_webhook_secret
  
  # SendGrid Email API
  sendgrid-api-key: CHANGE_ME_SG.your_sendgrid_key
  
  # Twilio SMS API
  twilio-account-sid: CHANGE_ME_your_twilio_sid
  twilio-auth-token: CHANGE_ME_your_twilio_token

---
# TLS Secret for Ingress (Let's Encrypt will auto-populate this)
apiVersion: v1
kind: Secret
metadata:
  name: tls-secret
  namespace: booking-system
type: kubernetes.io/tls
data:
  # These will be automatically populated by cert-manager
  tls.crt: ""
  tls.key: ""
